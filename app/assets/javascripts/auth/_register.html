
<div class="row mt">

  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 mb">
    <div class="white-panel pn">
      <div class="white-header">
          <h4>REGISTER</h4>
      </div>

      <form ng-submit="register()">
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
          <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input type="text" class="form-control" placeholder="First name" ng-model="user.first_name">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input type="text" class="form-control" placeholder="Last name" ng-model="user.last_name">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <br>
        <input type="submit" class="btn btn-default" value="Register">
      </form>

    </div>
  </div><!-- /col-md-4 -->

</div><!-- /row -->
