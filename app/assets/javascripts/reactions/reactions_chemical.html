  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12">
            {{type}}
          </div>
      </div>
  </div>

  <div class="panel-footer">
    <div class="input-group col-xs-12">
      <input type="text" class="  search-query form-control" placeholder="Search Chemical" ng-model="ngModel"/>
      <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="searchChemical()">
              <span class=" glyphicon glyphicon-search"></span>
          </button>
      </span>
    </div>
    <br>
    <div ng-transclude></div>

    <div class="clearfix"></div>
  </div>
