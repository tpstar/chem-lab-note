  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12">
            {{type}}
          </div>
      </div>
  </div>

  <div class="panel-footer">
    <div class="input-group col-xs-12">
      <input type="text" class="search-query form-control" placeholder="Search Chemical" ng-model="ngModel.search"/>
      <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="searchChemical()">
              <span class=" glyphicon glyphicon-search"></span>
          </button>
      </span>
    </div>
    <br>

    <div ng-transclude></div>

    <hr>

    <div ng-switch="type">

      <div ng-switch-when="Reactant-1" class="input-group col-xs-12"> <!-- Reactant-1 -->
        <p>mol: {{$parent.$parent.reactantOne.rxnAttr.mol}}</p>
        <p>
          <span class="pull-left">wt: <input type="text" placeholder="wt (in grams)" ng-model="$parent.$parent.reactantOne.rxnAttr.wt"/></span>
          <button class btn btn-default ng-click="addR1Wt()"><span class="glyphicon glyphicon-play"></span></button>
        </p>
        <p>
          <span class="pull-left">eq: <input type="text" ng-model="$parent.$parent.reactantOne.rxnAttr.eq"/></span>
        </p>
      </div>

      <div ng-switch-when="Reactant-2" class="input-group col-xs-12"> <!-- Reactant-2 -->
        <p>mol: {{$parent.$parent.reactantTwo.rxnAttr.mol}}</p>
        <p>wt: <strong style="color:#5cb85c">{{$parent.$parent.reactantTwo.rxnAttr.wt}}</strong> <span ng-if="$parent.$parent.reactantTwo.rxnAttr.wt">g</span></p>
        <p>
          <span class="pull-left">eq: <input type="text" placeholder="eq. to reactant-1" ng-model="$parent.$parent.reactantTwo.rxnAttr.eq"/></span>
          <button class btn btn-default ng-click="addR2Eq()"><span class="glyphicon glyphicon-play"></span></button>
        </p>
      </div>

      <div ng-switch-when="Product" class="input-group col-xs-12"> <!-- Reactant-2 -->
        <p>mol: {{$parent.$parent.product.rxnAttr.mol}}</p>
        <p>
          <span class="pull-left">wt: <input type="text" placeholder="isolated wt in grams" ng-model="$parent.$parent.product.rxnAttr.wt"/></span>
          <button class btn btn-default ng-click="addPrWt()"><span class="glyphicon glyphicon-play"></span></button>
        </p>
        <p>eq: {{$parent.$parent.product.rxnAttr.eq}}</p>
      </div>

    </div> <!-- .ng-switch -->

    <div class="clearfix"></div>
  </div> <!-- .panel-footer -->
