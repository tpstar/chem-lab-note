  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12">
            {{type}}
          </div>
      </div>
  </div>

  <div class="panel-footer">
    <div class="input-group col-xs-12">
      <input type="text" class="search-query form-control" placeholder="Search Chemical" ng-model="ngModel.search"/>
      <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="searchChemical()">
              <span class=" glyphicon glyphicon-search"></span>
          </button>
      </span>
    </div>
    <br>

    <div ng-transclude></div>

    <div ng-switch="type">

      <div ng-switch-when="Reactant-1" class="input-group col-xs-12"> <!-- input box for wt of reactantOne -->
        <p>mol: {{$parent.$parent.rxnChemOne.mol}}</p>
        <span class="pull-left">wt: <input type="text" placeholder="wt (in grams)" ng-model="$parent.ngModel.reactantOneWt"/></span>
        <button class btn btn-default ng-click="addR1Wt()"><span class="glyphicon glyphicon-play"></span></button>
      </div>

    </div>
    <div class="clearfix"></div>
  </div> <!-- .panel-footer -->
