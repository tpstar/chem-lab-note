<h1>Create A Reaction</h1>

<form ng-submit='vm.createReaction()'>
  <label for="title">Title</label>
  <input type="text" ng-model='vm.reaction.title'>
  <label for="date" value="yyyy-mm-dd">Date</label>
  <input type="date" ng-model='vm.reaction.date'>
  <input type="submit" value='Create Reaction'>
</form>
