<h3>Create A Reaction</h3>

<form ng-submit='vm.createReaction()'>
  <label for="title">Title: </label>
  <input type="text" ng-model='vm.reaction.title'>
  <label for="date">Date: </label>
  <input type="text" placeholder="yyyy-mm-dd" ng-model='vm.reaction.date'>
  <input type="submit" value='Create Reaction'>
</form>
