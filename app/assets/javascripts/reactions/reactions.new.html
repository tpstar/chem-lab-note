
<div class="row mt">

  <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 mb">
    <div class="white-panel pn">
      <div class="white-header">
          <h4>Create A Reaction</h4>
      </div>

      <form ng-submit='vm.createReaction()'>
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon" id="basic-addon3">Title</span>
          <input class="form-control" type="text" placeholder="Title" ng-model='vm.reaction.title'>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Date</span>
          <input class="form-control" type="text"  placeholder="yyyy-mm-dd" ng-model="vm.reaction.date">
        </div>
        <br>
        <input type="submit" class="btn btn-default" value="Create Reaction">
      </form>


    </div>
  </div><!-- /col-md-4 -->

</div><!-- /row -->
