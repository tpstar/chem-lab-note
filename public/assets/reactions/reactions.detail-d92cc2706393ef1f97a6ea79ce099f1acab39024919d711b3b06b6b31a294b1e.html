<div id="page-wrapper" ng-class="{'readOnly': vm.dataReadOnly}">
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <h4>Reaction</h4>
    </div>
  </div>
  <div class="row">
    <div class="form-horizontal col-lg-10 col-md-10">

          <label for="Title" class="control-label col-md-1">Title</label>
          <div class="col-md-4">
              <input class="form-control" type="text" ng-model='vm.reaction.title' ng-readonly="vm.dataReadOnly">
          </div>

          <label for="Date" class="control-label col-md-1">Date</label>
          <div class="col-md-2">
              <input class="form-control" type="text" placeholder="yyyy-mm-dd" ng-model='vm.reaction.date' ng-readonly="vm.dataReadOnly">
          </div>

          <div ng-show="vm.dataReadOnly">
            <span class="reaction-edit">
              <button class="btn btn-sm btn-info" ng-click='vm.editReaction()'>
                Edit <span class="glyphicon glyphicon-edit"></span>
              </button>
            </span>

            <span class="reaction-delete">
              <button class="btn btn-sm btn-danger" ng-click='vm.deleteReaction()'>
                Delete <span class="glyphicon glyphicon-minus"></span>
              </button>
            </span>
          </div>


    </div>
  </div>
  <hr>


  <div reactions-reaction class="row">

  </div>
  <!-- /.row -->
  
  <div class="row">
    <div ng-hide="vm.dataReadOnly">
      <div class="col-lg-12 text-center">
        <button class="btn btn-sm btn-primary" ng-click="vm.updateReaction(vm.reaction)">Save Reaction</button>
        <button class="btn btn-sm " ng-click='vm.reactionDetail()'>Cancel</button>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
